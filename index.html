<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CottonLink - Global Cotton B2B Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 32px;
      margin: 0;
    }
    p {
      font-size: 18px;
      margin: 10px 0 30px;
      color: #666;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>CottonLink — Global Cotton B2B Platform</h1>
    <p>Connecting buyers, sellers, and agents for transparent and efficient trade</p>
  </header>

  <div class="buttons">
    <a href="#" class="btn">I Want to Buy</a>
    <a href="#" class="btn">I Want to Sell</a>
    <a href="#" class="btn">Matching Center</a>
  </div>

  <footer>
    © 2025 CottonLink. All rights reserved.
  </footer>
</body>
</html>
